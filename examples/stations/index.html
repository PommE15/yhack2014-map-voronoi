<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="/voronoi-maps/examples/stations/base.css" rel="stylesheet" />
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id='map'>
  </div>
  <div id='selections' class="selections">
    <a href='#' class="show">Choose a transportation type</a>
    <div class='content'>
      <a href='#' class="hide">Hide</a>
      <div id="toggles">
      </div>
    </div>
  </div>
  <div id='loading'>
  </div>
  <div id='selected'>
    <h1>Explore London with tubes</h1>
  </div>
  <div id='about'>
    <a href='#' class="show">About</a>
    <p class='content'>
      Explore London with tubes using a voronoi diagram. Reference: <a href="http://chriszetter.com">Chris Zetter</a>, powered by data from <a href="http://www.superlocate.net/">SuperLocate</a>, maps copyright
      <a href='https://www.mapbox.com/about/maps/' target='_blank'>Mapbox and OpenStreetMap</a>.
      <a href='#' class="hide">Hide</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js"></script>
  <script src="/voronoi-maps/lib/voronoi_mapjson.js"></script>
  <script>
    map = L.mapbox.map('map', 'pomme15.jiol14j6')
      .setView([51.531205, -0.127005], 11);
      //.fitBounds([[59.355596 , -9.052734], [49.894634 , 3.515625]]);

    url = '/voronoi-maps/examples/stations/stations.json';
    initialSelection = d3.set(['#tubeStyle']);
    voronoiMap(map, url, initialSelection);
  </script>
</body>

</html>
